<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1"> 
<link rel="shortcut icon" href="D:\mysubject\front-end-development\mini-questionnaire-platform\dist/favicon.ico"><link href="D:\mysubject\front-end-development\mini-questionnaire-platform\dist/css/common.css?614e233c0fbeb3f81669" rel="stylesheet"><link href="D:\mysubject\front-end-development\mini-questionnaire-platform\dist/css/new-questionnaire.css?614e233c0fbeb3f81669" rel="stylesheet"></head>

<body>
  <header class="index-header">
    <nav class=nav> <h2 class=brand> <i class="fa fa-question-circle"></i> 问卷管理</h2> <a class=page-name href=index.html>我的问卷</a> </nav>
  </header>
  <main>
    <div class="page-wrap inner-center">
      <div class="page-content">
        <div class="mod-quest">
          <!-- Start=问卷头部 -->
          <div class="mod-quest__head">
            <input class="mod-quest__title" type="text" value="这里是标题">
          </div>
          <!-- End=问卷头部 -->

          <!-- Start=问卷主体 -->
          <div class="mod-quest__body">
            <div class="question">

            </div>

            <div class="mod-quest__btns">
              <div id="js-question-type" class="btns__question-type">
                <button id="js-single" class="btn btn--qtype">
                  <i class="fa fa-circle-o"></i>单选</button>
                <button id="js-multi" class="btn btn--qtype">
                  <i class="fa fa-check-square"></i>多选</button>
                <button id="js-textarea" class="btn btn--qtype">
                  <i class="fa fa-file-text"></i>文本题</button>
              </div>
              <div id="js-add-question" class="btns__add-question">
                <span>
                  <i class="fa fa-plus"></i>添加问题</span>
              </div>
            </div>
          </div>
          <!-- End=问卷主体 -->

          <!-- Start=问卷底部 -->
          <div class="mod-quest__foot clearfix">
            <div class="mod-quest__date">
              <label class="mod-quest__datelabel" for="datepicker">问卷截止日期</label>
              <input class="mod-quest__datepicker" id="datepicker" type="text" value="">
            </div>
            <div class="mod-quest__server">
              <button class="btn btn--save  js-btn--save">保存按钮</button>
              <button class="btn btn--submit  js-btn--submit">发布问卷</button>
            </div>
          </div>
          <!-- End=问卷底部 -->

        </div>
      </div>
    </div>
  </main>

</html>
